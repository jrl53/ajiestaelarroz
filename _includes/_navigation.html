<div class="navigation-wrapper">
     
	<div class="site-name">
	<!--	<img src="/images/icono_aji.svg" class="aji-logo" > -->
        <a href="{{ site.url }}/">{{ site.title }}</a>
        
	</div><!-- /.site-name -->
   
	<div class="top-navigation">
		<nav role="navigation" id="site-nav" class="nav">
		    <ul>
		        {% for link in site.data.navigation %}
				    {% if link.url contains 'http' %}
				        {% assign domain = '' %}
				        {% else %}
				        {% assign domain = site.url %}
				    {% endif %}
				    <li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
				{% endfor %}
                
                <li>
                    <a href="https://www.facebook.com/ajiestaelarroz" class="facebook" title="Ají está el arroz en Facebook"><i class="fa fa-facebook"></i></a>
                </li>
                <li>   
                <a href="https://instagram.com/ajiestaelarroz" class="facebook" title="Ají está el arroz en Instagram"><i class="fa fa-instagram"></i></a>
                </li>
		    </ul>
            
		</nav>
        
      
        
	</div><!-- /.top-navigation -->
</div><!-- /.navigation-wrapper -->
